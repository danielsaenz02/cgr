<div class="layout-sidebar" [ngClass]="collapsed ? 'sidebar-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="openSideMenu()">
            <i class="pi pi-bars"></i>
        </button>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSideMenu()">
            <i class=" fa-times pi pi-times"></i>
        </button>
    </div>
    <ul class="layout-sidebar-nav">

        <li class="layout-sidebar-nav-item">
            <a   class="layout-sidebar-nav-link" >
                <i class="layout-sidebar-link-icon pi pi-home"></i>
                <span class="layout-sidebar-link-text"> Dashboard</span>
            </a>
        </li>

        <li class="layout-sidebar-nav-item">
            <a [routerLink]="['/user', idUser, 'panel', 'adduser']"  class="layout-sidebar-nav-link" >
                <i class="layout-sidebar-link-icon pi pi-user"></i>
                <span class="layout-sidebar-link-text"> Usuarios</span>
            </a>
        </li>

        <li class="layout-sidebar-nav-item">
            <a [routerLink]="['/user', idUser, 'panel', 'tickets']" class="layout-sidebar-nav-link">
                <i class="layout-sidebar-link-icon pi pi-ticket"></i>
                <span class="layout-sidebar-link-text"> Tickets</span>
            </a>
        </li>
    </ul>
</div>
