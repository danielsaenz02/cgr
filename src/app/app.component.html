<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="./assets/images/contraloriaLogo.jpg" height="100px" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>

<p-carousel [value]="images" [numVisible]="1" [circular]="false" [numScroll]="1"
  [responsiveOptions]="responsiveOptions">
  <ng-template let-images pTemplate="item">
    <div class="carousel-inner">
      <div class="carousel-item image-cover active"
        style="background-image:url({{images.imagen}});" runat="server">
      </div>
    </div>
  </ng-template>
</p-carousel>
<router-outlet></router-outlet>
